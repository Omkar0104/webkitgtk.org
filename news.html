---
layout: default
main-title: News
section: news
---

<div class="content">
    <ul class="news_list">

    {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date_to_long_string }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
            {{ post.content }}
        </li>
    {% endfor %}

    </ul>
    <br />
    <div class="clear"></div>
</div>

<div class="sidebar">

    <div class="subtle_box">
        <h4>Connect with WebKitGTK+</h4>

        <div class="social_network_icons">
            <ul>
                <li>
                    <a href="http://twitter.com/webkitgtk">
                    <img src="/images/social_networks/twitter.png" alt="Twitter" />
                    Twitter
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
